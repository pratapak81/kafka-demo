server:
  port: 8082

spring:
  application:
    name: kafka-demo-app
  cloud:
    stream:
      kafka:
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        binder:
          brokers: localhost:9092
      bindings:
        input:
          destination: ticktok
        eventIn:
          destination: event
        pvin:
          destination: pageviewevent
        output:
          destination: ticktok
        eventOut:
          destination: event
        pvout:
          destination: pageviewevent



